<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Update University Data</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Update University Course Data</h1>
        <form action="/update" method="post" class="space-y-4">
            <div>
                <label for="university" class="block">University:</label>
                <select name="university" id="university" required class="border p-2">
                    <option value="">Select University</option>
                    {% for university in universities %}
                    <option value="{{ university }}">{{ university }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="course" class="block">Course:</label>
                <select name="course" id="course" required class="border p-2">
                    <option value="">Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="gmat" class="block">GMAT Score:</label>
                <input type="number" name="gmat" id="gmat" required class="border p-2" step="0.01">
            </div>
            <div>
                <label for="gre" class="block">GRE Score:</label>
                <input type="number" name="gre" id="gre" required class="border p-2" step="0.01">
            </div>
            <div>
                <label for="experience" class="block">Experience (Years):</label>
                <input type="number" name="experience" id="experience" required class="border p-2" step="0.01">
            </div>
            <div>
                <label for="gpa" class="block">GPA:</label>
                <input type="number" name="gpa" id="gpa" required class="border p-2" step="0.01">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2">Update</button>
        </form>
    </div>
</body>
</html>
