<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Update University Data</title>
    <script>
        async function fetchCourses(university) {
            if (!university) {
                const courseSelect = document.getElementById('course');
                courseSelect.innerHTML = '<option value="">Select Course</option>';
                return;
            }
            
            const response = await fetch(`/get_courses/${university}`);
            const courses = await response.json();
            const courseSelect = document.getElementById('course');

            courseSelect.innerHTML = '<option value="">Select Course</option>';
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseSelect.appendChild(option);
            });
        }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg" style="max-width: 600px;">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Update University Data</h1>
        
        <form method="post">
            <div class="mb-4">
                <label for="university" class="block text-gray-700 font-semibold">University:</label>
                <select name="university" id="university" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300" onchange="fetchCourses(this.value)">
                    <option value="">Select University</option>
                    {% for university in universities %}
                    <option value="{{ university }}">{{ university }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="course" class="block text-gray-700 font-semibold">Course:</label>
                <select name="course" id="course" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">Select Course</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="gmat" class="block text-gray-700 font-semibold">GMAT Score (optional):</label>
                <input type="number" name="gmat" id="gmat" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300" min="0" placeholder="Enter GMAT Score">
            </div>
            <div class="mb-4">
                <label for="gre" class="block text-gray-700 font-semibold">GRE Score (optional):</label>
                <input type="number" name="gre" id="gre" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300" min="0" placeholder="Enter GRE Score">
            </div>
            <div class="mb-4">
                <label for="experience" class="block text-gray-700 font-semibold">Experience (years):</label>
                <input type="number" step="0.1" name="experience" id="experience" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required placeholder="Enter Experience">
            </div>
            <div class="mb-4">
                <label for="gpa" class="block text-gray-700 font-semibold">GPA:</label>
                <input type="number" step="0.01" name="gpa" id="gpa" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required placeholder="Enter GPA">
            </div>
            <div class="mb-4">
                <label for="selection_status" class="block text-gray-700 font-semibold">Selection Status:</label>
                <select name="selection_status" id="selection_status" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="Selected">Selected</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white font-bold py-3 rounded-lg w-full hover:bg-blue-500 transition duration-300">Update Data</button>
        </form>
    </div>
</body>
</html>
